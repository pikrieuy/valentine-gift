<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Photo Collection</h1>
        
        <img src="https://lh3.googleusercontent.com/d/1jWVfQ7ZdozZj56MTlwRHm9VshV7kyBRO" alt="Foto 1">
        
        <img src="https://lh3.googleusercontent.com/d/15FGIJksf38P8o6KiIE_ehuJRv71IajQ9" alt="Foto 2">

        <div class="footer">
            Built with ❤️ for Gen-Z vibes
        </div>
    </div>

</body>
</html>
